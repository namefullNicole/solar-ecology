<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Energia Sloneczna</title>
</head>

<body>
  <nav class="sidebar">
    <ul>
      <li><a href="index.html" class="fg">Strona Glowna</a></li>
      <li><a href="korz.html" class="green">Korzysci i Minusy</a></li>
      <li class="active"><a href="example.html" class="blue">Przyklady Kosztow</a></li>
      <li><a href="countries.html" class="yellow">Kraje Dominujace</a></li>
    </ul>
  </nav>
  <div class="content">
    <nav class="topbar">
      <h1 class="blue">Przyklady Kosztow</h1>
    </nav>

    <div class="slidertext">
      <h2 class="sliderdesc">Zuzycie energi:</h2>
      <div class="slidercont">
       <input type="range" min="0" max="1000" value="50" class="slider" id="energyRange">
      </div>
     <h2 class="sliderout"><span id="energy" class="blue"></span> kWh/miesiac</h2>
    </div>

    <div class="slidertext">
      <h2 class="sliderdesc">Cena pradu na miesiac:</h2>
      <div class="slidercont">
       <input type="range" min="0" max="5" value="1" step="0.01" class="slider" id="priceRange">
      </div>
      <h2 class="sliderout"><span id="price" class="yellow"></span> zl/kWh</h2>
    </div>

    <div class="slidertext">
      <h2 class="sliderdesc">Energia produkowana przez panele:</h2>
      <div class="slidercont">
       <input type="range" min="0" max="1000" value="50" class="slider" id="sizeRange">
      </div>
      <h2 class="sliderout"><span id="size" class="green"></span> kWh/miesiac</h2>
    </div>


  <div class="energycontent">
    <h2>Koszt energi bez solaru: </h2>
    <p><span id="calcenergy" class="blue"></span> kWh/miesiac * <span id="calcprice" class="yellow"></span> zl = <span id="calctotalprice" class="red"></span></p>
  </div>
  <script>
      function useSlider(name) {

        var slider = document.getElementById(name.concat("Range"));
        var out = document.getElementById(name);
        var calc = document.getElementById("calc".concat(name));

        out.innerHTML = slider.value;
        calc.innerHTML = slider.value;

        slider.oninput = function() {
          out.innerHTML = this.value;
          calc.innerHTML = this.value;
       }
     }
     useSlider("energy");
     useSlider("price");
     useSlider("size");
  </script>

  </div>
  <div class="rightbar">
    <h1>Hiii</h1>
  </div>
</body>

</html>
